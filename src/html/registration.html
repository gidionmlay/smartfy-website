<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfy â€“ Register</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/registration.css">
</head>
<body>
    <!-- Glowing background circles -->
  <div class="bg-circle bg-purple"></div>
  <div class="bg-circle bg-orange"></div>
  <div class="bg-circle bg-dot1"></div>
  <div class="bg-circle bg-dot2"></div>

      
    <section class="register-section">
        <div class="register-container">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join Smartfy and transform your business today</p>
            </div>
            <form>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">User name</label>
                    <input type="password" id="confirm-password" placeholder="Enter user name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="https://github.com/tamimurashid" class="social-btn"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="login-link">
                Already have an account? <a href="/src/html/login.html">Sign in</a>
            </div>
        </div>
    </section>

    <script>
        // Parallax scrolling effect
        window.addEventListener('scroll', () => {
            const parallaxBgs = document.querySelectorAll('.parallax-bg');
            parallaxBgs.forEach(bg => {
                const speed = 0.5;
                const yPos = -(window.pageYOffset * speed);
                bg.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>
</body>
</html>
