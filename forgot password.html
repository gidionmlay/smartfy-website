<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Smartfy – Forgot Password</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { width:100%; height:100%; font-family: 'Inter', sans-serif; background: ; color: #0a0e8479; }
    a { color: #9c6dff; text-decoration: none; }

    /* Centered container */
    .forgot-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
    }

    /* Glass panel */
    .forgot-card {
      background: rgba(30, 16, 76, 0.7);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    /* Logo */
    .forgot-card .logo {
        margin-bottom: 1.5rem;
        justify-content: center;
        align-items: center;
        

    }

    /* Heading & instructions */
    .forgot-card h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .forgot-card p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 2rem;
    }

    /* Form */
    .forgot-card form {
      display: flex;
      flex-direction: column;
    }
    .forgot-card input {
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .forgot-card input:focus {
      border-color: #9c6dff;
    }

    /* Button */
    .btn-primary {
      background: linear-gradient(90deg, #d31212, #c41616);
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      margin-bottom: 1rem;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Links */
    .forgot-card .links {
      font-size: 0.9rem;
    }
    .forgot-card .links a {
      display: inline-block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <div class="forgot-card">
    

      <div class="logo">
        <img src="Images/smartfy_icon.png" alt="" style="height: 3.9rem;">
      </div>
      <h1>Forgot your password?</h1>
      <p>Enter the email associated with your account and we’ll send you a reset link.</p>
      <form>
        <input type="email" placeholder="gidionmlay@gmail.com" required />
        <button type="submit" class="btn-primary">Send Reset Link</button>
      </form>
      <div class="links">
        <a href="login page.html">← Back to Login</a><br>
        <a href="Features.html">Need help? Contact Support</a>
      </div>
    </div>
  </div>

</body>
</html>
