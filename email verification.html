<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Smartfy – Verify Your Email</title>
  <style>
    /* ─── Reset & Base ───────────────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width:100%; height:100%; font-family: 'Inter', sans-serif; background: #0c0926; color: #fff; }
    a { color: #9c6dff; text-decoration: none; }

    /* ─── Center Container ──────────────────────────────────── */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
    }

    /* ─── Glass-morphism Card ───────────────────────────────── */
    .verify-card {
      background: rgba(30,16,76,0.7);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    /* ─── Brand Logo ───────────────────────────────────────── */

    /* ─── Heading & Instruction ───────────────────────────── */
    .verify-card h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .verify-card p {
      font-size: 0.95rem;
      color: rgba(146, 146, 146, 0.8);
      margin-bottom: 2rem;
    }

    /* ─── Form Styles ─────────────────────────────────────── */
    .verify-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .verify-form input {
      width: 100%;
      max-width: 220px;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 0.3rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .verify-form input::placeholder {
      color: rgba(255,255,255,0.5);
      letter-spacing: normal;
      text-align: left;
    }
    .verify-form input:focus {
      border-color: rgb(255, 255, 255);
    }

    /* ─── Verify Button ───────────────────────────────────── */
    .btn-primary {
      background: red;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      margin-bottom: 1rem;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .btn-primary:not(:disabled):hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* ─── Links ───────────────────────────────────────────── */
    .links {
      font-size: 0.9rem;
      margin-top: 1rem;
      line-height: 1.6;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* ─── Responsive ───────────────────────────────────────── */
    @media (max-width: 400px) {
      .verify-card {
        padding: 2rem 1rem;
      }
      .verify-form input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="verify-card">
      <div class="logo"><img src="images/smartfy_icon.png" alt=""style="height: 3.9rem;">
      <h1>Verify Your Email</h1>
      <p>We’ve sent a 6-digit code to <strong>you@example.com</strong>. Enter it below to continue.</p>
      
      <form class="verify-form">
        <input type="text" maxlength="6" placeholder="Enter code" required />
        <button type="submit" class="btn-primary" disabled>Verify Email</button>
      </form>

      <div class="links">
        <a href="email verification.html">Resend code</a> • 
        <a href="login.html">Back to Login</a><br>
        <a href="contact.html">Can’t access your email?</a>
      </div>
    </div>
  </div>

  <script>
    // optional: enable button when 6 digits entered
    const codeInput = document.querySelector('.verify-form input');
    const btn = document.querySelector('.btn-primary');
    codeInput.addEventListener('input', () => {
      btn.disabled = codeInput.value.length !== 6;
    });
  </script>
</body>
</html>
